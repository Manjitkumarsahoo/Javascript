<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isprime(n)
        {
            if(n<2)
            {
                return false; 
            }
            for (let i=2;i<n;i++)
            {
                if(n%i === 0)
                {
                    return false;
                }
            }
            return true;
        }

        let l = +prompt("Enter Lower Limit");
        let u = +prompt("Enter Higher Limit")

        let count=0;
        for(let i=u;i>=l;i--)
        {
            if(isprime(i))
            {
                count++;
                if(count==2)
                {
                    console.log(i);
                }
            }
        }
    </script>
</head>
<body>
    <h1>2nd largest prime number within a range</h1>
</body>
</html>
