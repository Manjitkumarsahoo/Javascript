<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lowerlimit = +prompt("Enter Lower limit");
        let upperlimit = +prompt("Enter Upper limit");

        for(let i=lowerlimit;i<=upperlimit;i++)
        {
            if(isneon(i))
            {
                console.log(i);
            }
        }
        function isneon(n)
        {
            let sum=0;
            let sq=n*n;

            while(sq>0)
            {
                sum += sq%10;
                sq=Math.trunc(sq/10);
            }
            return sum == n;
        }
        
    </script>
</head>
<body>
    <h1>Neon Number</h1>
</body>
</html>
