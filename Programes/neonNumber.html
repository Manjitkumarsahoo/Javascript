<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = +prompt("Enter a number");
        function isneon(n)
        {
            let sum=0;
            let sq=n*n;

            while(sq>0)
            {
                sum += sq%10;
                sq=Math.trunc(sq/10);
            }
            return sum == n;
        }
        //console.log(isneon(9));
        if(isneon(num))
        {
            console.log(`${num} is a Neon Number`);
        }
        else
        {
            console.log(`${num} is not a Neon Number`);
        }
    </script>
</head>
<body>
    <h1>Neon Number</h1>
</body>
</html>
