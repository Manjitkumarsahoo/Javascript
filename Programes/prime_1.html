<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let n= +prompt("Enter the number");
            let count=0;  //count
            if(n<2)
            {
                console.log(`${n} is not a prime number`);
                return; 
            }
            for (let i=1;i<=n;i++)
            {
                if(n%i==0)
                {
                    count++;
                }
            }
            if (count==2)
            {
                console.log(`${n} is a prime number`);
            }
            else
                console.log(`${n} is not a prime number`);
        }
        main();
    </script>
</head>
<body>
    <h1>prime number</h1>
</body>
</html>
