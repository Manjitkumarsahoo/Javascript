<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colors1=["blue","black","red","yellow","green"];
        console.log(colors1);
        
        let slicedArr1 = colors1.slice(1,4);
        console.log(slicedArr1);
        console.log(colors1);
       
        let colors2=colors1;                  //Shallow copy
        console.log(colors2);
        colors2[1]="brown"

        console.log(colors1[1],colors2[1]);
        
        let colors3=[...colors1];            //Deep copy
        console.log(colors3);
        colors3[1]="black";

        console.log(colors1[1],colors3[1]);
        

        colors4=colors1.slice();
        console.log(colors4);
        colors4[1]="black";
        console.log(colors1,colors4);


        let slicedArr2=colors1.slice(1,-3);
        console.log(slicedArr2);
        
        slicedArr2=colors1.slice(-4,-2);
        console.log(slicedArr2);
        
        
    </script>
</body>
</html>
