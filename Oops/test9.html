<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function person(id,name,birthyear){
            this.id = id;
            this.name = name;
            this.birthyear = birthyear;
         }

         person.prototype.calcAge = function(){
            let currentyear = new Date().getFullYear();
            let age = currentyear - this.birthyear;
            console.log("Age =" +age);
         }

         function employee(id,name,birthyear,desg,sal){
            person.call(this,id,name,birthyear);
            this.desg =desg;
            this.sal = sal;
         }

         employee.prototype = Object.create(person.prototype); 
         employee.prototype.calcAsal = function(){

            let Asal = this.sal*12;
            console.log("Anual sal =" +Asal);
            
         }

         let e1 = new employee(101,"Manjit",1999,"Dev",100000);
         console.log(e1);
         
         let e2 = new employee(102,"Baya",2000,"Test",10000);
         console.log(e2);

         e1.calcAge();
         e2.calcAsal();
         
    </script>
</body>
</html>
