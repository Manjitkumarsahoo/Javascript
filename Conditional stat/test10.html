<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
            let d1=new Date();
            let day=d1.getDay();
            let today="to day is "

            switch(day)
            {
                case 0:
                    today+="sunday"
                    break;
                case 1:
                    today+="monday"
                    break;
                case 2:
                    today+="tuesday"
                    break;
                case 3:
                    today+="wednesday"
                    break;
                case 4:
                    today+="thursday"
                    break;
                case 5:
                    today+="friday"
                    break;
                case 6:
                    today+="saturday"
                    break;
                default:
                    console.log("invalid day");
            }
            console.log(today);
        }
        main();
    </script>
</head>
<body>
    <h1>Swith Statement</h1>
</body>
</html>
