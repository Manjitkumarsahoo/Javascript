<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let n=5;

            if (n>0) console.log(`${n} is +ve`);

            else if(n<0) console.log(`${n} is -ve`);

            else console.log(`Enter value is ${n}`);
        }
        main();
    </script>
</head>
<body>
    <h1>java script conditional statement</h1>
</body>
</html>
