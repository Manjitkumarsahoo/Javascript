<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let a=69;

            if(a%2==0)
            {
                console.log(`${a} is a even number`);
            }
            else
            {
                console.log(`${a} is a odd number`);
            }
        }
        main();
    </script>
</head>
<body>
    <h1>java script conditional statement</h1>
</body>
</html>
