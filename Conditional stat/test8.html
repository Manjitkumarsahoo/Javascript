<head>

    <title>Document</title>
    <script>
        function main()
        {
          let y=2028;
          let m=1

          if(m==1 || m==3 || m==5 || m==7 || m==8 || m==10 || m==12)
            console.log("31 Days");
        
          else if (m==4 ||m==6 ||m==9 ||m==11)
            console.log("30 Days");
        
          else if(m==2)
            {
                if (y%400==0 || y%4==0 && y%100!=0)
                    console.log("29 Days");
                else 
                    console.log("28 Days");
            } 
        
          else console.log("Invalid user")
        }
        main();
    </script>
