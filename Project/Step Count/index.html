<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc
        {
            background-color:rgb(220, 73, 73)!important;
            color:white !important;
        }
        .hidden
        {
            display:none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">üçøJprime</a>

            <div>

        </div>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6 m-auto hidden" id="modal">

                        <div class="row text-center">
                            <div class="col">
                                <button class="btn" id="one">1</button>
                            </div>
                            <div class="col">
                                <button class="btn" id="two">2</button>

                                <button class="btn" id="three">3</button>
                            </div>
                            <div class="col">
                                <button class="btn" id="close-btn">
                                    <i class="bi bi-x-circle-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <p id="msg-tag" class="fw-bold">Message</p>
                    </div>
                    <div class="card-footer">
                        <div class="row text-center">
                            <div class="col">
                                <button class="btn btn-danger" id="prev-btn">&larr; Previous</button>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-danger" id="next-btn">Next &rarr;</button>
