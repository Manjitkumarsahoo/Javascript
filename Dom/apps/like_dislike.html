<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Like System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <span class="navbar-brand">Instagram</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card shadow-sm" style="width: 18rem;">
            <img src="https://assets.imgix.net/hp/snowshoe.jpg?w=1000" class="card-img-top" alt="">
            <div class="card-body text-center">
                <div class="fs-2">
                    <i class="bi bi-hand-thumbs-up-fill text-primary me-3" onclick="likePost()"></i>
                    <i class="bi bi-hand-thumbs-down-fill text-danger" onclick="dislikePost()"></i>
                </div>
                <p class="mt-2">Total Likes: <span id="likeCount">0</span></p>
                <p>Total Dislikes: <span id="dislikeCount">0</span></p>
            </div>
        </div>
    </div>

    <script>
        let likeCount = localStorage.getItem('likeCount') ? parseInt(localStorage.getItem('likeCount')) : 0;
        let dislikeCount = localStorage.getItem('dislikeCount') ? parseInt(localStorage.getItem('dislikeCount')) : 0;
        
        document.getElementById('likeCount').innerText = likeCount;
        document.getElementById('dislikeCount').innerText = dislikeCount;
        
        function likePost() {
            likeCount++;
            localStorage.setItem('likeCount', likeCount);
            document.getElementById('likeCount').innerText = likeCount;
        }

        function dislikePost() {
            dislikeCount++;
            localStorage.setItem('dislikeCount', dislikeCount);
            document.getElementById('dislikeCount').innerText = dislikeCount;
        }
    </script>

</body>
</html>
