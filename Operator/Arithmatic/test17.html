<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let a=10;
            a=true;
            console.log(a,typeof a);

            a=Number(a);
            console.log(a,typeof a);

            a=undefined;
            console.log(a,typeof a);

            a=Number(a);
            console.log(a,typeof a);

            a=null;
            console.log(a,typeof a);

            a=Number(a);
            console.log(a,typeof a);
        }
        main();
    </script>
</head>
<body>
    <h1>java script</h1>
</body>
</html>
