<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            for (let n=1;n<=10;n++)
            {
                console.log("Hi")
                if (n%2==0)
                {
                    continue;
                }
                console.log(n);
                console.log("Bye");
                console.log("...............")
            }
            console.log("outside for loop");
        }
        main();
        console.log("outside main function");
    </script>
</head>
<body>
    <h1>js Looping</h1>
</body>
</html>
