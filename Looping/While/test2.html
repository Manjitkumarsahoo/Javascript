<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main()
        {
            let i=1;
            while(i<=100)
            {
                if(i%2!=0)
                {
                    console.log(i);
                }
                i++;
            }
        }
        main()
    </script>
</head>
<body>
    While loop
</body>
