<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main()
        {
            for(i=1;i<=10;i++)
            {
                if(i%2==0)
                {
                    console.log(i)
                    break;
                    console.log("Hello")   //unreschable statement
                }
                console.log("inside for loop")
            }
            console.log("outside for loop");
        }
    </script>
</head>
<body>
    <h1>Function</h1>
</body>
</html>
