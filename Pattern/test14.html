<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=+prompt("enter the number");
        let res="";
        let count=1;
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n;j++){
                res += count++ ;
            }
            res += "\n";
        }
        console.log(res);
    </script>
</head>
<body>
    <h1>WAP print a pattern number pattern.</h1>
</body>
</html>
