<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Aligned Star Pattern</title>
    <script>
        let n = +prompt("Enter the number of rows:");
        let res = "";

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                if (j < i) {
                    res += " "; // Print space
                } else {
                    res += "*"; // Print star
                }
            }
            res += "\n";
        }

        console.log(res);
    </script>
</head>
<body>
    <h1>Right-Aligned Star Pattern</h1>
</body>
</html>
